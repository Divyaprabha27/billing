<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - InvoicePro | Smart Invoice & Billing Management</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <!-- Theme Toggle Button -->
    <div class="theme-toggle-auth">
        <button class="btn btn-outline-light btn-sm" id="themeToggle">
            <i class="bi bi-sun-fill" id="themeIcon"></i>
        </button>
    </div>

    <!-- Logo Section -->
    <div class="auth-logo text-center">
        <a href="index.html" class="text-decoration-none">
            <i class="bi bi-receipt-cutoff text-primary fs-1 me-2"></i>
            <span class="brand-text fs-3">InvoicePro</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="auth-container">
        <div class="row g-0 justify-content-center min-vh-100">
            <!-- Centered Form -->
            <div class="col-lg-6 col-md-8">
                <div class="auth-form-container" data-aos="fade-up">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold mb-3">Create Your Account</h2>
                        <p class="text-muted">Join thousands of businesses managing invoices smarter</p>
                    </div>

                    <!-- Sign Up Form -->
                    <form id="signupForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="+1 (555) 123-4567">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            Create Account
                        </button>
                        
                        <div class="text-center">
                            <p class="mb-0">Already have an account? <a href="login.html" class="text-primary">Sign In</a></p>
                        </div>
                    </form>

                    <div class="divider-text mb-4">
                        <span>OR SIGN UP WITH</span>
                    </div>

                    <!-- Social Sign Up Buttons -->
                    <div class="social-signup">
                        <div class="row g-3">
                            <div class="col-6">
                                <button class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center">
                                    <i class="bi bi-google me-2"></i>
                                    Google
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center">
                                    <i class="bi bi-facebook me-2"></i>
                                    Facebook
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script src="script.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Sign up form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your signup logic here
            alert('Sign up functionality would be implemented here');
        });
    </script>
</body>
</html>
