<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Login - InvoicePro | Smart Invoice & Billing Management</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body class="auth-page">
    <!-- Theme Toggle Button -->
    <div class="theme-toggle-auth" style="position: fixed; top: 20px; right: 30px; z-index: 1000;">
        <button class="btn btn-outline-light btn-sm" id="themeToggle">
            <i class="bi bi-sun-fill" id="themeIcon"></i>
        </button>
    </div>

    <!-- Logo Section -->


    <!-- Main Content -->
    <div class="auth-container">
        <div class="row g-0 justify-content-center min-vh-100 align-items-center">
            <!-- Centered Form -->
            <div class="col-lg-6 col-md-8">
                <div class="auth-form-container" data-aos="fade-up">
                    <div class="auth-logo text-center mb-2">
                        <a href="index.html" class="text-decoration-none">
                            <i class="bi bi-receipt-cutoff text-primary fs-1 me-2"></i>
                            <span class="brand-text fs-3">InvoicePro</span>
                        </a>
                    </div>
                    <div class="text-center mb-4">
                        <h2 class="fw-bold mb-3">Welcome Back</h2>
                        <p class="text-muted">Sign in to access your account</p>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                        </div>

                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>

                        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            Sign In
                        </button>

                        <div class="text-center">
                            <p class="mb-0">Don't have an account? <a href="signup.html" class="text-primary">Sign
                                    Up</a></p>
                        </div>
                    </form>

                    <div class="divider-text mb-4">
                        <span>OR SIGN IN WITH</span>
                    </div>

                    <!-- Social Login Buttons -->
                    <div class="social-login">
                        <div class="row g-3">
                            <div class="col-6">
                                <button
                                    class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center">
                                    <i class="bi bi-google me-2"></i>
                                    Google
                                </button>
                            </div>
                            <div class="col-6">
                                <button
                                    class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center">
                                    <i class="bi bi-facebook me-2"></i>
                                    Facebook
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="script.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Add your login logic here
            alert('Login functionality would be implemented here');
        });
    </script>
</body>

</html>
